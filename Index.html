<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #cdcfc0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #E5E5E5;
        }

        .container {
            width: 90%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background: #f1ebe5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .greeting {
            font-family: 'Lobster', cursive;
            font-size: 1.5rem;
            color: #423f32;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-slider {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .slider-wrapper {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 9s infinite;
        }

        .slider-wrapper img {
            width: 33.33%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }

        .text-content {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
            color: #423f32;
        }

        .text-content h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: #423f32;
            margin-bottom: 10px;
            font-size: 1.25rem;
            letter-spacing: 1px;
        }

        .text-content p {
            color: #333;
            font-size: 0.85rem;
            line-height: 1.4;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        button {
            background-color: #423f32;
            color: #FFFFFF;
            border: 2px solid #423f32;
            border-radius: 5px;
            padding: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: #2f2c21;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .greeting {
                font-size: 1.25rem;
                height: auto;
            }

            .image-slider {
                height: 150px;
            }

            .text-content h1 {
                font-size: 1.1rem;
            }

            .text-content p {
                font-size: 0.75rem;
            }

            .button-container {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">
            Welcome to the Quiz Portal!
        </div>
        <div class="image-slider">
            <div class="slider-wrapper">
                <img src="a1.png" alt="Image 1">
                <img src="a2.png" alt="Image 2">
                <img src="a3.png" alt="Image 3">
                <img src="a4.png" alt="Image 4">
                <img src="a5.png" alt="Image 5">
            </div>
        </div>
        <div class="text-content">
            <h1>Enhance Your Knowledge!</h1>
            <p>Explore our quizzes to test and expand your knowledge. Engage with fun and challenging questions to discover new insights and improve your skills.</p>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='create_quiz.html';">Create Quiz</button>
            <button onclick="window.location.href='take_quiz.html';">Start Quiz</button>
        </div>
    </div>
</body>
</html>
